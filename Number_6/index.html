<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор стоимости услуги</title>

    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .content{
        width: 400px;
        margin: 30px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Калькулятор стоимости услуги</h2>

      <label>Количество:</label>
      <input type="text" id="count" /><br /><br />


      <label>Тип товара:</label><br />
      <input type="radio" name="type" value="1" /> Мытье окон<br />
      <input type="radio" name="type" value="2" /> Уборка комнаты<br />
      <input type="radio" name="type" value="3" /> Химчистка одежды<br /><br />


      <div id="options_block" class="hidden">
        <label>Опции товара:</label>
        <select id="options_select">
          <option value="400">Обычная уборка</option>
          <option value="800">Генеральная уборка</option>
          <option value="1000">Уборка после ремонта</option>
        </select>
      </div>


      <div id="property_block" class="hidden">
        <label>
          <input type="checkbox" id="property_checkbox" />
          Дополнительное отбеливание (+150)
        </label>
      </div>

      <br /><br />

      <div id="result">Стоимость: 0 рублей</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
