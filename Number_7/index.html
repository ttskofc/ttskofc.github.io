<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        .swiper {
            width: 75%;
            margin: 60px auto 40px;  
            padding: 0 90px 0 70px;        
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }


        .swiper-button-prev,
        .swiper-button-next {
            color: black;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .swiper-button-prev {
            left: 0;   
        }

        .swiper-button-next {
            right: 0;  
        }

        .swiper-pagination {
            margin-top: 20px;
            position: relative;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: #ccc;
            opacity: 1;
            margin: 0 6px !important;
            transition: 0.3s;
        }

        .swiper-pagination-bullet-active {
            background: #000;
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=25ad8b3dfa2e5e9d2deee2d33f4aba6c319fa1c6-12980679-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=3db351151d5f179586baec4f15be235b7502c8ac44bd3762-5875570-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=627f1fb5f48472e241f7225f487d2158b5ad8472-9106682-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=50320cfe111e5f8bbfc4d5f3f74bd5c276c8986033f900ba-8174002-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=9011eb7ce8acb4dcf220ffb077448ce7434520fb-17698047-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=2453660d6c0824b16783b95451c2857ead98389e-5856184-images-thumbs&n=13"></div>

            <div class="swiper-slide"><img src="https://lekalo-rf.ru/image/cache/catalog/subaru/subaru_outback_514554-800x800.jpg"></div>

            <div class="swiper-slide"><img src="https://avatars.mds.yandex.net/i?id=74f3130c78e528459e93e45b82da9b6a_l-12421302-images-thumbs&n=13"></div>

        </div>


        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 3,
            spaceBetween: 100,

            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                0:   { slidesPerView: 1 },
                600: { slidesPerView: 2 },
                900: { slidesPerView: 3 }
            }
        });
    </script>

</body>
</html>
