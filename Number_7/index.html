<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        .swiper {
            width: 75%;
            margin: 60px auto 40px;  
            padding: 0 90px 0 70px;        
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }


        .swiper-button-prev,
        .swiper-button-next {
            color: black;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .swiper-button-prev {
            left: 0;   
        }

        .swiper-button-next {
            right: 0;  
        }

        .swiper-pagination {
            margin-top: 20px;
            position: relative;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: #ccc;
            opacity: 1;
            margin: 0 6px !important;
            transition: 0.3s;
        }

        .swiper-pagination-bullet-active {
            background: #000;
            transform: scale(1.5);
        }
    </style>
</head>
